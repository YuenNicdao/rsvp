<!DOCTYPE html>
<html>

<head>
  <title>Responsive Container</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <img src="img/floral_top1.png" alt="floral_top1" class="floral_top1">
  <div class="container">
    <div class="con-top">
      <img src="img/qoute.png" alt="quote" class="quote">
      <img src="img/title.png" alt="title" class="title">
    </div>

    <div class="con-mid">
      <form id="guest_form">
        <div class="form-input">
          <label for="name">First name:</label>
          <input type="text" id="f_name" name="f_name" required>
        </div>
        <div class="form-input">
          <label for="attending">Last name:</label>
          <input type="text" id="l_name" name="l_name" required>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="con-bot">
      <img src="img/frame-top.PNG" alt="" class="top-frame">
      <p>We are preparing something special and personalized for each of our guests, with this, please make sure to RSVP
        so
        we can prepare yours and reserve your seat.</p>
      <p>Kindly respond on or before October 15, 2024.</p>
      <img src="img/frame-top.PNG" alt="" class="bot-frame">
    </div>
    <div id="popup" class="hidden" style="display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background-color: #577a92; 
      padding: 20px; 
      border: 1px solid #ccc;
      border-radius: 10px;
       z-index: 999;">
      <img src="img/nf.png" alt="Icon" class="popup-icon">
      <p id="popup-text"></p>
      <button class="retry_btn" id="retry_btn">Retry</button>
    </div>

  </div>
  <img src="img/floral_bot1.png" alt="floral_bot1" class="floral_bot1">
  <img src="img/floral_bot2.png" alt="floral_bot2" class="floral_bot2">

  <script src="firebase.js" type="module"></script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
